    <title>Edwins Digital Clock</title>

<body>
    <div class="clock-container">
        <div class="clock-items">
            <center>
                <div class="time-container">
                    <h1 id="text" style="color: rgb(252, 252, 252);">Which time format would you like to be displayed?</h1>
                    <div class="clock-display-24 show inline" id="display"></div>
                    <div class="clock-display-12 show inline" id="display"></div>
                </div>
                <div class="format-btn">
                    <input type="button" value="24-hour" class="btn btn-primary hour twenty-four" id="24-hour">
                    <input type="button" value="12-hour" class="btn btn-primary hour twelve" id="12-hour">
                </div>
            </center>
        </div>
    </div>
    <script src="script.js"></script>
